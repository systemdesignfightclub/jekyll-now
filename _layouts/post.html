---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>

  {% comment %}
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {% endcomment %}


  {{ content }}


  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</div>
