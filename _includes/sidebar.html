<div class="sidebar">
  <div class="container">


    {% comment %}
    <div class="sidebar-about">
      <h1>
        <a href="{{ site.baseurl }}">
          {{ site.name }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>
    {% endcomment %}



    <nav class="sidebar-nav">


      <!-- https://stackoverflow.com/questions/22405225/how-to-make-list-order-ascending-with-jekyll-and-liquid -->
      <!-- https://github.com/jekyll/jekyll/issues/9275 -->
      <!-- https://jekyllrb.com/docs/collections/#custom-sorting-of-documents -->
      {% assign pages_list = site.posts | sort: 'date' %}
      {% for node in pages_list reversed %}
        {% if node.title != null %}
          {% if node.layout == "post" %}
            <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
          {% endif %}
        {% endif %}
      {% endfor %}


    </nav>





  </div>
</div>
